<div class="container">
    <div class="row">
        <div class="col-2">
            <label class="mt-3">First Name:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            
            <input type="text" [(ngModel)]="firstName" placeholder="Ivan, etc...">

        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <label class="mt-3">Last Name:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            
            <input type="text" [(ngModel)]="lastName" placeholder="Wolf, etc...">

        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <label class="mt-3">User Name:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            
            <input type="text" [(ngModel)]="userName" placeholder="Sekiro42069, etc..." >

        </div>
        
    </div>
    <div class="row">
    <div class="col-4">
        <button (click)="onSave()" class="btn btn-primary mt-3">Save</button>
    </div>
</div>
</div>
