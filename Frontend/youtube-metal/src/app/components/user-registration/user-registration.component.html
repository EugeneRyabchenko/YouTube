<div class="container">
    <div class="row ">
        <div class="col">
            <div class="row">
                <div class="col">
                    <label class="mt-3">First Name:</label>
                </div>
                <div class="col">
                    <input type="text" [(ngModel)]="firstName" placeholder="Ivan, etc...">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="mt-3">Last Name:</label>
                </div>
            
                <div class="col">

                    <input type="text" [(ngModel)]="lastName" placeholder="Wolf, etc...">

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="mt-3">User Name:</label>
                </div>
            
                <div class="col">

                    <input type="text" [(ngModel)]="userName" placeholder="Sekiro42069, etc...">

                </div>

            </div>
            <div class="row p-3 d-flex justify-content-around">
                <div class="col-6 d-flex justify-content-start">
                    <button (click)="onSave()" class="btn btn-primary mt-3">Save</button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button (click)="onHack()" class="btn btn-danger mt-3">HACK</button>
                </div>
            </div>
        </div>
    </div>
</div>
